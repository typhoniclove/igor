<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typhonicLove</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>    

  <audio id="click-sound" src="https://file.garden/Z9LL5mKyLkNH164u/site/bubble.ogg" preload="auto"></audio>

  <div class="main-box">

    <!-- header -->
    <div class="header">
      <h1>typhonicLove</h1>
    </div>

    <!-- top checkered row -->
    <div class="checkered">
      <div class="checkered-content">
        <img src="stamps/jade.gif" alt="Jade Stamp">
        <img src="stamps/rose.gif" alt="Rose Stamp">
        <img src="stamps/gooddog.gif" alt="Good Dog Stamp">
        <img src="stamps/doodle.png" alt="Doodle Stamp">
        <img src="stamps/rainbow.gif" alt="Rainbow Stamp">
        <img src="stamps/cloud.png" alt="Cloud Stamp">
        <img src="stamps/sunflower.gif" alt="Sunflower Stamp">
        <img src="stamps/rain.gif" alt="Rain Stamp">
        <img src="stamps/daffodil.gif" alt="Daffodil Stamp">
        <img src="stamps/basil.png" alt="Basil Stamp">
        <img src="stamps/spaceboy.png" alt="Spaceboy Stamp">
        <img src="stamps/sponge.png" alt="Sponge Stamp">
      </div>
    </div>

    <!-- middle Section -->
    <div class="middle" id="main-content">
    </div>

  </div>

  <!-- bottom scrolling  -->
  <div class="scrolling-text">
    <div class="scrolling-content">
      <center>
        <button id="prev">⏮</button>
        <button id="play-pause">⏯</button>
        <button id="next">⏭</button>
      </center>


      <span id="song-info">Now playing track 1 of 2: Secer</span>
      <br><br>

      <!-- volume slider -->
      <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <audio id="music-player" src="https://file.garden/Z9LL5mKyLkNH164u/site/Zombies%20On%20Your%20Lawn%20(Instrumental)%20-%20Plants%20Vs.%20Zombies.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
